<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="external.css">
</head>
    <body>
        <section class="painting">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4">
                <div class="people">
                    <img src="/images/person.svg">
                    <img src="/images/person.svg">
                    <img src="/images/person.svg">
                    <img src="/images/person.svg">
                    <img src="/images/person.svg">
                    <img src="/images/person.svg">
                    <img class="people2" src="/images/person.svg">
                    <img class="people2" src="/images/person.svg">
                    <img class="people2" src="/images/person.svg">
                    <img class="people2" src="/images/person.svg">
                </div>
                <div class="tri"></div>
                <div class="tri tri-lrg"></div>
            </div>
            <div class="box box5"></div>
            <div class="cir cir1"></div>
            <div class="cir cir2"></div>
            <div class="cir cir3"></div>
            <div class="cir cir4 cir-yellow"></div>
            <div class="cir cir5 cir-lrg"></div>
            <div class="cir cir6 cir-lrg cir-yellow"></div>
        </section>
        <form action="formsubmitted.html">
            <p><i>Sign up for our weekly newsletter!</i></p>
            <input name="name" required type="text" placeholder="Insert Name Here">
            <input name="email" required type="text" placeholder="Insert Email Here">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
